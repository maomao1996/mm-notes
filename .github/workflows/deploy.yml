name: GitHub Actions Build and Deploy

# è§¦å‘æ¡ä»¶: push åˆ° master åˆ†æ”¯å
on:
  workflow_dispatch:
  push:
    branches:
      - master
    # åªåœ¨ä¸‹åˆ—è·¯å¾„å˜æ›´æ—¶è§¦å‘
    paths:
      - 'docs/**'
      - 'package.json'

# è®¾ç½®æƒé™
permissions: write-all

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

# ä»»åŠ¡
jobs:
  build-and-deploy:
    # æœåŠ¡å™¨ç¯å¢ƒï¼šæœ€æ–°ç‰ˆ ubuntu
    runs-on: ubuntu-latest
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # å®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # è®¾ç½® node ç‰ˆæœ¬
      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      # æ‰“åŒ…é™æ€æ–‡ä»¶
      - name: Build
        env:
          APP_BASE_PATH: /${{ github.repository }}
        run: pnpm install && pnpm run build

      - name: Copy files
        run: cp README.md ./dist/

      # éƒ¨ç½²
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commit-message: Deploying to gh-pages from @ ${{ github.sha }} ğŸš€
          # æŒ‡å®šä»“åº“
          repository-name: maomao1996/mm-notes
          # GitHub Pages è¯»å–çš„åˆ†æ”¯
          branch: gh-pages
          # é™æ€æ–‡ä»¶æ‰€åœ¨ç›®å½•
          folder: dist
