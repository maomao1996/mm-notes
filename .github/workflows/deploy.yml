name: GitHub Actions Build and Deploy

# è§¦å‘æ¡ä»¶: push åˆ° master åˆ†æ”¯å
on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-and-deploy]
  push:
    branches:
      - master
    # åªåœ¨ä¸‹åˆ—è·¯å¾„å˜æ›´æ—¶è§¦å‘
    paths:
      - 'docs/**'
      - 'package.json'

# è®¾ç½®æƒé™
permissions: write-all

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

# ä»»åŠ¡
jobs:
  build-and-deploy:
    # æœåŠ¡å™¨ç¯å¢ƒï¼šæœ€æ–°ç‰ˆ ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # è®¾ç½® node ç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # æ‰“åŒ…é™æ€æ–‡ä»¶
      - name: Run Script
        env:
          APP_BASE_PATH: /maomao1996/mm-notes
        run: pnpm install && pnpm run build

      - name: Copy files
        run: cp README.md ./dist/

      # éƒ¨ç½²
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commit-message: Deploying to gh-pages from @ ${{ github.sha }} ğŸš€
          # æŒ‡å®šä»“åº“
          repository-name: maomao1996/mm-notes
          # GitHub Pages è¯»å–çš„åˆ†æ”¯
          branch: gh-pages
          # é™æ€æ–‡ä»¶æ‰€åœ¨ç›®å½•
          folder: dist
